<ion-header>
  <ion-toolbar>
    <ion-title>Radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="radio-page-content">
    <div class="radio-cover">
      <ion-icon name="radio"></ion-icon>
    </div>
    <h2>Estación Principal</h2>
    <p>La mejor selección musical las 24 horas del día.</p>
    <ion-button class="play-btn-large" (click)="toggleRadio()">
      <ion-icon slot="icon-only" name="play"></ion-icon>
    </ion-button>
  </div>
</ion-content>
