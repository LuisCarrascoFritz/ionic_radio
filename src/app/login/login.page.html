<div class="login-container">
  <div class="logo-container">
    <img src="../../assets/img/Tuniq Logo.png" alt="Logo" class="logo-img" />
  </div>

  <!-- ‚úÖ Usa (ngSubmit) para que Angular controle el env√≠o -->
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item [ngClass]="{'pop': shakeInputs}">
      <ion-input
        label="Email"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="email@domain.com"
        required>
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin-top" [ngClass]="{'pop': shakeInputs}">
      <ion-input
        type="password"
        label="Password"
        [(ngModel)]="password"
        name="password"
        required>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid">
      Iniciar sesi√≥n
    </ion-button>
  </form>

  <!-- üîπ Bot√≥n de registro -->
  <ion-button expand="block" fill="outline" (click)="register()">
    Registrarse
  </ion-button>

  <a routerLink="/recoverpasword">Recuperar contrase√±a</a>

  <div class="version-info">
    <span>Versi√≥n 1.2.0</span>
  </div>
</div>

<!-- üîπ Toast para errores -->
<ion-toast
  [isOpen]="isToastOpen"
  message="Credenciales incorrectas"
  [duration]="4000"
  (didDismiss)="isToastOpen = false">
</ion-toast>
