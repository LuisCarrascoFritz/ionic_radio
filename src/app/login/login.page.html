<div class="login-container">
  <div class="logo-container">
    <img src="../../assets/img/Tuniq Logo.png" alt="Logo" class="logo-img" />
  </div>

  <form (submit)="login()">
    <div>
      <ion-item [ngClass]="{'pop': shakeInputs}">
        <ion-input label="Email input" type="email" [(ngModel)]="email" name="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      
      <ion-item class="ion-margin-top" [ngClass]="{'pop': shakeInputs}">
        <ion-input type="password" label="Password" [(ngModel)]="password" name="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>      
    </div>

    <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
  </form>
  <form (submit)="register()">
    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>
  <a href="/recover-pasword">Recuperar contraseña</a>
  <div class="version-info">
    <span>
      Versión 1.2.0
    </span>
  </div>
</div>

<ion-toast
    [isOpen]="isToastOpen"
    message="Credenciales incorrectas"
    [duration]="5000"
    (didDismiss)="isToastOpen = false"
  ></ion-toast>
